name: Monthly NYC Heat Index

on:
  schedule:
    # 14:00 UTC on the 1st each month (â‰ˆ 9am New York during standard time)
    - cron: "0 14 1 * *"
  workflow_dispatch: {}

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & send newsletter
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          SUBSCRIBERS: ${{ secrets.SUBSCRIBERS }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
          REPLY_TO: ${{ secrets.REPLY_TO }}
          DRY_RUN: ${{ secrets.DRY_RUN }}
          DEFAULT_RESY_IMAGE: ${{ secrets.DEFAULT_RESY_IMAGE }}
        run: |
          python src/newsletter.py

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ github.token }}
          publish_branch: gh-pages
          publish_dir: ./dist
          keep_files: true
